<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="fc:frame:title" content="My Google Drive Video">
  <meta property="fc:frame:image" content="https://example.com/preview.jpg">
  <meta property="fc:frame:button" content="Watch Now">
  <title>Warpcast Video Frame</title>
  <style>
    .frame-container {
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <h1>My Google Drive Video</h1>
    <iframe 
      src="https://drive.google.com/file/d/1J7A0hbaOGXchSQj9ZJFf7uDdzVRpbGpc/preview?autoplay=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
    <a href="https://drive.google.com/file/d/1J7A0hbaOGXchSQj9ZJFf7uDdzVRpbGpc/view" target="_blank">
      <button>Watch on Google Drive</button>
    </a>
  </div>
</body>
</html>
